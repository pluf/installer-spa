<!doctype html>
<html
	 ng-app="installerSpaApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
	<div 
    	layout="row" 
    	layout-fill>
		<!-- 			Sidenav -->
		<md-sidenav
			layout="column"
			md-is-locked-open="$mdMedia('gt-sm')" 
			md-component-id="left"
		    class="md-whiteframe-z2 md-sidenav-left">
			<md-toolbar 
				md-theme="custom" 
				class="md-hue-1 md-whiteframe-z2">
				<div 
					style="font-size: 12px;"
					ng-include="'views/partials/brand.html'"></div>
			</md-toolbar>
		    <md-content flex>
				<md-button
					ng-repeat-start="item in sidenavItems" 
					ng-show="!item.config.hide"
					layout="column" 
					layout-align="start center"
					class="capitalize" 
					ui-sref-active="md-warn" 
					ng-click="item.run()"
					ng-href="#!{{item.originalPath}}">
					<md-icon 
						ng-if="item.config.icon"
						class="block">{{item.config.icon}}</md-icon>
					<md-icon 
						ng-if="!item.config.icon"
						class="block">settings</md-icon>
					<div class="md-tile-content" 
						translate>{{item.config.name}}</div>
				</md-button>
				<md-divider 
					ng-show="!item.config.hide"
					ng-repeat-end></md-divider>
		    </md-content>
			<md-button 
				ng-click="showActions($event)" 
				layout-align="center center">
				<div 
					class="md-tile-content"
					translate>Actions</div>
			</md-button>
		</md-sidenav>
		<div layout="column" flex>
			
			<!-- Add your site or application content here -->
		    <md-toolbar
				layout="row" 
				layout-align="center center">
				<section 
					layout-align="start center" 
					layout-fill flex>
					<md-button 
						class="md-icon-button" 
						hide-gt-sm 
						ng-click="toggleSidenav('left')" 
						aria-label="Menu">
						<md-icon>menu</md-icon>
					</md-button>
				</section>
				<section 
					layout-align="end center">
					<md-button 
						class="md-icon-button" 
						aria-label="Settings" 
						ng-href="#!/home">
						<md-icon>home</md-icon>
					</md-button>
				</section>
		    </md-toolbar>
<!-- 		    Main content -->
		    <md-content 
		    	layout="row"
		    	id="main"
		    	class="main amd-page-content" 
		    	ng-view flex>
		    </md-content>
		</div>
	</div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/install.js"></script>
    <script src="scripts/controllers/contact.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/runs/main.js"></script>
    <script src="scripts/services/installer.js"></script>
    <!-- endbuild -->
</body>
</html>
